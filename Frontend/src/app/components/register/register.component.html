<div class="register-container">
  <div class="register-form">
    <h2>Register</h2>

    <form action="post" autocomplete="off" method="POST">
      <div class="input-container">
        <input [(ngModel)]="register_info.login" type="text" name="login" placeholder="Username" title="Username" class="input-form">
      </div>

      <div class="input-container">
        <input [(ngModel)]="register_info.email" type="text" name="email" placeholder="Email" title="Email" class="input-form">
      </div>


      <div class="input-container">
        <input [(ngModel)]="register_info.password" type="password" name="password" placeholder="Password" title="Password" class="input-form">
      </div>

      <div class="input-container">
        <input [(ngModel)]="register_info.confirmPassword" type="password" name="password" placeholder="Password" title="Password" class="input-form">
      </div>


      @if(errorMessage){
        <p class="error-message">{{ errorMessage }}</p>
      }

      <button (click)="register()" type="submit" title="Sign in" class="submit-btn">Register</button>

      <a href="#" [routerLink]="['/login']">Login</a>
    </form>
  </div>
</div>
