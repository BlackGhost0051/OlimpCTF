<div class="category-view-container">
  <div class="category-view-view">
    @if(category){
      <div class="category-view-name">{{ category.name }}</div>
      <div class="category-view-details">{{ category.details }}</div>
    }
  </div>

  <div class="task-item-container">

    @if(tasks.length === 0){
      <div class="info-message">Tasks not found.</div>
    }

    @for(task of tasks; track task.id){
      <app-task [task]="task" (taskClick)="onTaskClick($event)"></app-task>
    }
  </div>

</div>


@if(showTaskView){
  <app-task-view [task]="clickedTask" (close)="onTaskClose()"></app-task-view>
}
